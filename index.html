<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="flex flex-col lg:flex-row mt-10">
        <div class="flex-1 grid grid-cols-3">
          <!-- first card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A)= 0.5 * b * h</p>
              <p>
                <input
                  type="text"
                  class="border border-gray-300 w-24 px-3 rounded-lg"
                  name=""
                  id="triangle-base"
                  placeholder="base"
                />
                <span>cm</span>
                <input
                  type="text"
                  class="border border-gray-300 w-24 px-3 rounded-lg"
                  name=""
                  id="triangle-height"
                  placeholder="height"
                />
                <span>cm</span>
              </p>

              <p>Area:<span id="triangle-area"> 0</span> cm<sup>2</sup></p>

              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Second card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A)=w * l</p>
              <p>
                <input
                  type="text"
                  class="border border-gray-300 w-24 px-3 rounded-lg"
                  name=""
                  id="rectangle-width"
                  placeholder="width"
                />
                <span>cm</span>
                <input
                  type="text"
                  class="border border-gray-300 w-24 px-3 rounded-lg"
                  name=""
                  id="rectangle-length"
                  placeholder="length"
                />
                <span>cm</span>
              </p>

              <p>Area:<span id="rectangle-area"> 0</span> cm<sup>2</sup></p>

              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Third card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="images/parallelogram.png"
                alt="Shoes"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A)=b * h</p>
              <p>
                <input
                  type="text"
                  class="border border-gray-300 w-24 px-3 rounded-lg"
                  name=""
                  id="parallelogram-base"
                  placeholder="base"
                />
                <span>cm</span>
                <input
                  type="text"
                  class="border border-gray-300 w-24 px-3 rounded-lg"
                  name=""
                  id="parallelogram-height"
                  placeholder="height"
                />
                <span>cm</span>
              </p>

              <p>Area:<span id="parallelogram-area"> 0</span> cm<sup>2</sup></p>

              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="area-calculate" class="w-[400px] bg-slate-100">
          <h3 class="text-center text-2xl font-bold mb-5 mt-10">
            Area Calculation
          </h3>
        </div>
      </div>
    </main>
    <script src="scripts/area-calculate.js"></script>
  </body>
</html>
